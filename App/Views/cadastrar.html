
<div>
	<label for="nome"> Nome completo </label>
	<input type="text" id="nome" name="nome" ng-model="Nome" />
</div>

<div>
	<label for="email"> E-mail </label>
	<input type="text" id="email" name="email" ng-model="Email" />
</div>

<div>
	<label for="telefone"> Telefone </label>
	<input type="text" id="telefone" name="telefone" ng-model="Telefone"/>
</div>

<div>
	<label for="data"> Data de nascimento </label>
	<input type="date" id="data" name="data" ng-model="Data"/>
</div>

<div>
	<input ng-click="clickLimpar()" type="button" id="limpar" name="limpar" value="Limpar"/>
	<input ng-click="clickCadastrar()" type="button" id="cadastrar" name="cadastrar" value="Cadastrar"/>
</div>
