<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Angular Single Page</title>

	<link rel="stylesheet" href="Css/style.css"/>
	<link rel="stylesheet" href="Css/bootstrap.min.css"/>

</head>

<!-- O angular possui DIRETIVAS (Atributos, Elementos) proprios, tudo que começa com NG- eh diretiva do angular
	 Pra amarrar (a aplicaçao em angular aqui na pagina) temos que utilizar a diretiva ng-app -->
<body ng-app="SISCONTATOS">
	<!-- SPA SIGNIFICA single page application, aplicaçoes de uma pagina unica, web 3.0
		 Nao eh padrao de projeto, nao eh tecnologia, eh um estilo de desenvolvimento web.
		 A ideologia eh mais code javascript e menos codede servidor. -->
	<header id="header" class="">
		<hgroup>
			<h1>Ng-Masters Examples</h1>
			<h2>Danilo Scanferla</h2>
		</hgroup>
		<nav class="navbar navbar-inverse">
		    <ul class="nav navbar-nav">
		     	<li><a ng-click="redirecionar('/ListarContatos')" type="button" id="listar" name="listar" value="Listar">Listar</a></li>
		     	<li><a ng-click="redirecionar('/CadastrarContatos')" type="button" id="cadastrar" name="cadastrar" value="Cadastrar">Cadastrar</a></li>
		    </ul>
		</nav>
	</header>
	<section>
		<!-- Similar a uma master page ou Layout Body no mvc, temos que definir um local da tela para carregar um innetHtml,
			 os fragmentos de tela Listar e Cadastrar -->
		<div ng-view>
			
		</div>
	</section>
	<footer class="rodape">
		<div>
			<p>Maio de <strong>2015</strong></p>
		</div>
	</footer>

	<script src="Scripts/jquery-2.1.3.min.js"></script>

	<script src="Scripts/angular.min.js"></script>
	
	<script src="Scripts/angular-route.min.js"></script>
	

	<script src="App/inicializacao.js"></script>
	<script src="App/Controllers/contatoController.js"></script>

	<script src="App/Services/contatoService.js"></script>
	
</body>
</html>
